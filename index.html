<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Veja como está o tempo e previsão de várias cidades do mundo gratuitamente!"/>
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Previsão do Tempo</title>
</head>
<body>
  <h1 class="title">Previsão do tempo</h1>
  <form class="form" id="searchForm">
    <div class="form-item">
      <input type="text" class="search" id="search" placeholder=" "/>
      <label class="label-float" for="search">Pesquise alguma cidade...</label>
    </div>
    <button class="button">Pesquisar</button>
  </form>
  <fieldset class="results">
    <legend class="city"></legend>
    <div class="container">
      <div class="status">
        <h1></h1>
        <img alt="Clima"/>
      </div>
      <div class="temp">
        <h1></h1>
        <p class="feels-like"></p>
        <p class="min-max"></p>
      </div>
    </div>
    <div class="container">
      <div class="extra">
        <p class="humidity"></p>
        <p class="pressure"></p>
      </div>
      <fieldset class="wind">
        <legend>Ventos</legend>
        <p class="wind-speed"></p>
        <p class="wind-deg"></p>
      </fieldset>
    </div>
  </fieldset>
  <div class="warning"></div>
  <script type="text/javascript" src="assets/js/config.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
